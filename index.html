<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="container">
      <h1>TO-DO LIST</h1>
      <div class="input-row">
        <form class="form-input">
          <input
            type="text"
            name="input-item"
            id="input-item"
            placeholder="Enter your task..."
          />
          <input type="submit" value="Add" class="btn-submit" />
        </form>
      </div>
      <div class="task-details">
        <nav>
          <img src="images/input-logo.png" alt="" />
          <input
            type="text"
            placeholder="Filter tasks..."
            class="filter-input"
          />
          <ul>
            <li><a href="#" class="btn btn_to-do">Todo</a></li>
            <li><a href="#" class="btn btn_done">Done</a></li>
            <li><a href="#" class="btn_all">All</a></li>
          </ul>
        </nav>
        <ul class="task-list">
          <!-- <li class="task-list__item"><a href="#" class="check-box"><i class="far fa-check-square"></i></a>Test Task</li> -->
          <!-- <li class="task-list__item"><a href="#" class="check-box"><i class="far fa-check-square square"></i></a>
            Bible Reading
            <a href="#" class="delete-item"><i class="far fa-trash-alt"></i></a>
          </li> -->

          <!-- <li class="task-list__item">
            <a href="#" class="check-item"
              ><i class="far fa-check-square"></i
            ></a>
            Bible Reading
            <a href="#" class="delete-item"><i class="far fa-trash-alt"></i></a>
          </li> -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
